{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Gestión de Hospitales</h2>
    <a href="{{ url_for('nuevo_hospital') }}" class="btn btn-primary mb-3">Nuevo Hospital</a>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for hospital in hospitales %}
                <tr>
                    <td>{{ hospital.id_hospital }}</td>
                    <td>{{ hospital.nombre }}</td>
                    <td>{{ hospital.direccion }}</td>
                    <td>{{ hospital.telefono }}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="{{ url_for('editar_hospital', hospital_id=hospital.id_hospital) }}" 
                               class="btn btn-warning btn-sm">Editar</a>
                            <button type="button" class="btn btn-danger btn-sm" 
                                    onclick="confirmarEliminacion({{ hospital.id_hospital }})">
                                Eliminar
                            </button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
