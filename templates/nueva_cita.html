{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Nueva Cita</h2>
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="paciente_id" class="form-label">Paciente</label>
            <select class="form-select" id="paciente_id" name="paciente_id" required>
                <option value="">Seleccionar...</option>
                {% for paciente in pacientes %}
                <option value="{{ paciente.id_paciente }}">{{ paciente.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="doctor_id" class="form-label">Doctor</label>
            <select class="form-select" id="doctor_id" name="doctor_id" required>
                <option value="">Seleccionar...</option>
                {% for doctor in doctores %}
                <option value="{{ doctor.id_doctor }}">{{ doctor.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="hospital_id" class="form-label">Hospital</label>
            <select class="form-select" id="hospital_id" name="hospital_id" required>
                <option value="">Seleccionar...</option>
                {% for hospital in hospitales %}
                <option value="{{ hospital.id_hospital }}">{{ hospital.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora" required>
        </div>

        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo</label>
            <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('citas') }}" class="btn btn-secondary me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cita</button>
        </div>
    </form>
</div>

<script>
// Validaci√≥n del formulario
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock %}
